name: Health Check

on:
  workflow_dispatch: # ðŸ”§ allows manual trigger for debugging

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Check health of deployed app
        uses: jtalk/url-health-check-action@v4
        with:
          url: 'https://full-stack-open-pokedex-2dwh.onrender.com/'
          max-attempts: 3
          retry-delay: 5s
          retry-all: true
